<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skin Resgatada!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .message-box {
      background: #fff;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      padding: 0 0 20px 0;
      overflow: hidden;
      text-align: center;
    }

    .header {
      background: #ff4655;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .content {
      padding: 20px 25px 0 25px;
    }

    .content p {
      font-size: 1rem;
      color: #333;
    }

    @media(max-width: 400px) {
      .message-box {
        width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div class="message-box" role="alert" aria-label="Mensagem de skin vinculada com sucesso">
    <div class="header">
      <h1>Skin vinculada com sucesso!</h1>
    </div>
    <div class="content">
      <p>Obrigado por participar. Sua skin será adicionada em até 24 horas.</p>
    </div>
  </div>
</body>

</html>
