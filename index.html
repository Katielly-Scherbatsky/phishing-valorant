    * {

    body {
      margin: 0;
      background: linear-gradient(135deg, #e63946 0%, #1a1a1a 90%);
      font-family: 'Roboto', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #121212dd;

    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin: 0;
      color: #ff4655;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.3rem 1.2rem;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 20px 25px 0 25px;
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #ff4655;
      text-transform: uppercase;
      letter-spacing: 1.3px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #eee;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #2f2f2f;
      outline: none;
    }

    button {
      background: #ff4655;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff4655;
    }

    button:hover {
      background: #e63946;
      box-shadow: 0 0 15px #e63946;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #ffa6a6;
      text-align: center;
    }

    /* Imagens de skins pequenas na lateral */
    .skins {
      display: flex;
      justify-content: space-around;
      padding: 15px 0 0 0;
      background: #1c1c1c;
      border-top: 1px solid #333;
    }

    .skins img {
      width: 60px;
      border-radius: 8px;
      filter: drop-shadow(0 0 4px #ff4655);
      transition: transform 0.3s ease;
      cursor: default;
    }

    .skins img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #ff4655);
    }

    /* Responsive */
    @media(max-width: 400px) {
      .container {
        width: 90vw;
      }
    }
  </style>
</head>
